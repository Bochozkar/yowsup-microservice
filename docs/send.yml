Micro Service Based Yowsup API
This API is made with Flask, Flasgger and Nameko
---
parameters:
  - name: body
    in: body
    required: true
    schema:
      id: data
      properties:
        type:
          type: string
          enum:
            - simple
            - image
          default: 'simple'
        body:
          type: string
          default: 'Es un mensaje de prueba'
        address:
          type: string
          default: '521......'

responses:
  200:
    description: It will send the message trough Whatsapp
